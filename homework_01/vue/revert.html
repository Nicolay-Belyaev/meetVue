<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seminar_01</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <button id="button" @click="revert">{{ btnText }}</button>
</body>

<script>
    let app = new Vue({
        el: "#button",
        data: {
            btnText: "Переверни меня!"
        },
        methods: {
            revert: function () {
                this.btnText = this.btnText.split("").reverse().join("");
            }
        }
    })
</script>
</html>
